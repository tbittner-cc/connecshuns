{% extends 'base.html' %}
{% block content %}
<form class="flex items-center justify-center">
  <div class="mt-2 mx-auto bg-white rounded-lg shadow-lg px-2 py-4 w-11/12
    md:w-1/4">
    <div class="font-bold text-center">
      Create festive groups of four!
    </div>
    {% for idx in range(1,5) %}
    <div class='border-1 border-black my-4 mx-auto rounded-lg h-20 w-20
      {% if idx == 1 %}
      bg-yellow-300
      {% elif idx == 2 %}
      bg-green-600
      {% elif idx == 3 %}
      bg-blue-300
      {% else %}
      bg-purple-500
      {% endif %}
      '>
      {% if idx == 1  %}
    </div>
    {% endfor %}
  </div>

</form>
{% endblock %}
